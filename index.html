<!DOCTYPE html>
<html>
<head>
    <title>PINS Web App</title>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PINS Web App</h1>
    </div>
<body>
    <h2>Projects in Pre-Examination</h2>
    <ul>
        {% for project in pre_exam_projects %}
            <li>{{ project }}</li>
        {% endfor %}
    </ul>
    <h2>Project Update Meetings</h2>
    <table>
<body>
    <table>
        <tr>
            <th>Project Name</th>
            <th>Promoter</th>
            <th>Date</th>
            <th>Meeting Note</th>
            <th>Project URL</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td><a href="{{ item[4] }}">Link</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
